<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>

<body>
	<div class="header py-5">
		<div class="container">
			<div class="row">
				<h1 class="col-12 display-3">// Matt Downs</h1>
				<p class="col-md-8 lead">A fast learner with extensive personal experience creating snappy modern web applications through modular and well documented code.</p>
				<ul class="col-md-4 list-unstyled">
					<li>
						<a href="https://github.com/matt-downs" target="_blank">
							<i class="fab fa-fw fa-github"></i>
							<span class="no-print">GitHub</span>
							<span class="only-print">github.com/matt-downs</span>
						</a>
					</li>
					<li>
						<a href="https://www.npmjs.com/~matt-downs" target="_blank">
							<i class="fab fa-fw fa-npm"></i>
							<span class="no-print">NPM</span>
							<span class="only-print">npmjs.com/~matt-downs</span>
						</a>
					</li>
					<li>
						<a href="https://www.linkedin.com/in/hiremattdowns" target="_blank">
							<i class="fab fa-fw fa-linkedin"></i>
							<span class="no-print">LinkedIn</span>
							<span class="only-print">linkedin.com/in/hiremattdowns</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
    <div class="container">
        {{ content }}
	</div>

	<script>
		function getRandomInt(max) {
			return Math.floor(Math.random() * Math.floor(max));
		}

		var colours = [
			'#ff2828',
			'#ff6c28',
			'#2966ff',
			'#7728ff'
		];
		var colour = colours[getRandomInt(colours.length)]; 

		document.querySelector('.header').style.backgroundColor = colour;
		document.querySelectorAll('h2, .content a').forEach((el) => {
			el.style.color = colour;
		});
		document.querySelector('.left-divider').style.borderLeftColor = colour;

		// Pizza lol
		document.querySelector('#pizza').addEventListener('click', function(e) {
			document.querySelector('.header').style.backgroundImage = 'url(https://img.aws.livestrongcdn.com/ls-article-image-673/ds-photo/getty/article/115/213/179267699.jpg)';
		});

	</script>
</body>

</html>
